<page-header [title]="'Colores'" />

<nz-card [nzBordered]="false">
  <button nz-button (click)="openCreate()" [nzType]="'dashed'" nzBlock class="mb-sm">
    <i nz-icon nzType="plus"></i>
    <span>Añadir</span>
  </button>
  <div class="my-md"></div>
  <nz-table #basicTable [nzData]="data">
    <thead>
      <tr>
        <th>Name</th>
        <th>Codigo</th>
        <th>Color</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.code }}</td>
        <td><div class="format"><nz-color-picker nzDisabled nzFormat="hex" [(ngModel)]="data.code"></nz-color-picker></div></td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
<ng-template #modalContent>
  <nz-form-item>
    <nz-form-label nzFor="no">描述</nz-form-label>
    <nz-form-control>
      <input nz-input [(ngModel)]="description" name="description" placeholder="请输入" id="no" />
    </nz-form-control>
  </nz-form-item>
</ng-template>
