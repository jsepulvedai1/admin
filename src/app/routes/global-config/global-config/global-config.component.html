<page-header [title]="'Configuracion Sistema GetGO'" />

          <input nz-input formControlName="point_lower_limit" placeholder="" />

        <se label="Point high limit:" error="error" required>
          <input nz-input formControlName="point_high_limit" placeholder="" />
        </se>
        <se label="Limite del ciclo" error="error" required>
          <input nz-input formControlName="cycle_limit" placeholder="" />
        </se>
        <se>

    </nz-card>
