<nz-select [(ngModel)]="selectedWeek" (ngModelChange)="onWeekChange($event)" nzPlaceHolder="Seleccione Semana">
  <nz-option *ngFor="let week of weeks" [nzLabel]="'Semana ' + week.week" [nzValue]="week.week"></nz-option>
</nz-select>
<div class="travel-list-container">
<nz-card *ngIf="selectedWeekInfo">
  <div class="info">
    <nz-card-meta nzTitle="Total ComisiÃ³n semana" [nzDescription]="selectedWeekInfo.total | currency:'CLP':'symbol':'1.0-0'"></nz-card-meta>
  </div>

  <ng-container *ngFor="let comision of selectedWeekInfo.comision">
    <nz-card nzTitle="{{ comision.detail_transaction }}" style="margin-top: 16px;">
      <nz-table #detailTable [nzData]="comision.detail">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Detalle</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detail of detailTable.data">
            <td>{{ detail.date_charge | date:'dd/MM/yyyy' }}</td>
            <td>{{ detail.date_charge | date:'HH:mm' }}</td>
            <td>{{ detail.detail_transaction }}</td>
            <td>{{ detail.amount | currency:'CLP':'symbol':'1.0-0' }}</td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </ng-container>
</nz-card>
</div>
